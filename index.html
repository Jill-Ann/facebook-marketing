<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Marketing API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>

  <div class="container border">

<!-- heading -->
    <div class="row">
      <div class="col d-flex justify-content-center mt-5">
        <h1>Find Hidden Interests</h1>
      </div>
    </div>

<!-- form -->
    <div class="row">
      <div class="col">
        <div class="form-container">
          <form>
            <div class="form-group">
              <label>Keyword</label>
              <input type="text" class="form-control" id="key" placeholder="" name="keyword">
            </div>
            <div class="form-group">
              <label>Locale</label>
              <select class="form-control" id="locale">
                <option>en_US</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
                <option>...</option>
              </select>
            </div>
            <!-- why doesn't this button work here? -->
            <!-- <button class="btn btn-primary" onclick="callApi()">Go!</button> -->
          </form>
          <div class="btn-container d-flex justify-content-center">
            <button class="btn btn-primary px-5 mt-2" onclick="callApi()">Go!</button>
          </div>
        </div>
        <p class="note">*please refresh the browser to clear results</p>
      </div>
    </div>

<!-- results table headings-->
    <div class="row">
      <div class="col border p-3">
        <p>Interest</p>
      </div>
      <div class="col border p-3 text-right">
        <p>Audience Size</p>
      </div>
    </div>

<!-- results table -->
    <div class="row">
      <div class="col">
        <div id="root"></div>
      </div>
      <!-- <div class="col">
        <div id="aud"></div>
      </div> -->
    </div>

  </div> <!-- closes container-->

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="scripts.js"></script>
  <!-- <script src="params_add.js"></script> -->

</body>
</html>
