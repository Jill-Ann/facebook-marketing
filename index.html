<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Marketing API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">

<!-- heading -->
    <div class="row">
      <div class="col d-flex justify-content-center mt-5">
        <h1>Find Hidden Interests</h1>
      </div>
    </div>

<!-- form -->
    <div class="row">
      <div class="col">
        <div class="form-container">
          <form onsubmit="resetAndCall(); return false">
            <div class="form-group">
              <label>Keyword</label>
              <input type="text" class="form-control" id="key-input" placeholder="" name="keyword">
            </div>
            <div class="form-group">
              <label>Search Type</label>
              <select class="form-control" id="search-type">
                <option>Ad Interest</option>
                <option>Associated Interests *</option>
              </select>
            </div>
            <div class="form-group">
              <label>Language</label>
              <select class="form-control" id="locale">
                <option>English</option>
                <option>German</option>
                <option>Spanish</option>
              </select>
            </div>
            <div class="btn-container d-flex justify-content-center">
              <button class="btn btn-primary px-5 my-3" type="submit">Go!</button>
            </div>
          </form>
          <div class="note-container text-right">
            <p class="note">* Note: <i>Associated interests</i> may not return any results.</p>
          </div>
        </div>
      </div>
    </div>

<!-- results table headings-->
    <div class="row">
      <div class="col p-3 border-bottom">
        <p class="result-heading ml-2">Interest</p>
      </div>
      <div class="col p-3 text-right border-bottom">
        <p class="result-heading">Audience Size</p>
      </div>
    </div>

<!-- results table -->
    <div class="row">
      <div class="col">
        <div id="results"></div>
      </div>
    </div>

  </div> <!-- closes container-->

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="scripts.js"></script>
  <!-- <script src="params_add.js"></script> -->

</body>
</html>
